<div class="fsa-layout">
    <div class="map-col">
        <div class="map">
            <div class="grid-map"></div>
        </div>
    </div>
    <div class="lookup-charts-col">
        <div class="js-location">
            <form class="hp-madlib hp-location__form">
                <button class="hp-madlib__input__btn" type="button" tabindex="2" data-focus="1">
                    <svg class="icon-clear" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30"><path fill="currentColor" d="M21 9.8l-.8-.8-5.2 4.8-5.2-4.8-.8.8 4.8 5.2-4.8 5.2.8.8 5.2-4.8 5.2 4.8.8-.8-4.8-5.2 4.8-5.2"/></svg>
                    <svg class="icon-submit" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30"><path fill="currentColor" d="M22.82 14.63l-7.62-7.63-.72.7 5.5 6.57h-13.98v1.46h13.97l-5.5 6.56.73.7 7.62-7.63v-.74"/></svg>
                </button>
                <div class="lookup-error">Invalid postcode</div>
                <div class="hp-madlib__input">
                    <input class="hp-madlib__input__text" tabindex="1" type="text" placeholder="Enter placename or postcode" autocomplete="off" aria-autocomplete="list"/>
                </div>
            </form>
            <div class="summary"></div>
            <div id="c1" class="chart failingrate-chart"></div>
            <div id="c2" class="chart failingrate-chart"></div>
            <div id="c3" class="chart failingrate-chart"></div>
        </div>
    </div>
</div>
